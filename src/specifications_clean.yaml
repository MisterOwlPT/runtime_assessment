setup:
  target_node: /snake_game
  topics:
    turtle1/pose: geometry_msgs/Pose  
    turtle1/cmd_vel: geometry_msgs/Twist  
    turtle1/checkpoint: std_msgs/String
# rate: 10
# logger_path: log

specifications:

  - topic: turtle1/pose
    mode: exists # default value // or max, min, exists, absent, average, metric
    target:
      - { position.x: 10, position.y: 5.5 }
      - { position.x: 10, position.y: 10.5 }
      - { position.x: 5, position.y: 10.5 }
      - { position.x: 5, position.y: 5.5 }

  - topic: turtle1/pose
    temporal_consistency: true  
    tolerance: 0.05
    target:
      - { position.x: 10, position.y: 5.5 }
      - { position.x: 5.5, position.y: 5.5 }
      - { position.x: 5.5, position.y: 10.5 }
      - { position.x: 10, position.y: 10.5 }

  - topic: turtle1/pose
    timein: 10.0
    timeout: 20.0
    target:
      - { position.x: 10, position.y: 5.5 }

  - topic: turtle1/cmd_vel
    mode: average
    comparator: ">"
    target: 
      - linear.x: 1.5

  - topic: turtle1/cmd_vel
    mode: max
    comparator: "<"
    target:
      - angular.z: 0.5

  - topic: turtle1/cmd_vel
    mode: max
    target:
      - linear.x:
        - min: 0.5
        - max: 1.5

  - topic: turtle1/checkpoint
    target:
      - data: "reached 1"
      - data: "reached 2"
      - data: "reached 3"
      - data: "reached 4"

  - topic: turtle1/checkpoint
    mode: metric
    target:
      - frequency: 60.0

############################################

  - metric: "number_of_messages"
    timeout: 60.0
    target: 
      min: 30.0
      max: 40.0

  - metric: "execution_time"
    comparator: "<"
    target: 60.0

  - metric: "frequency"
    target: 
      min: 30.0
      max: 40.0
